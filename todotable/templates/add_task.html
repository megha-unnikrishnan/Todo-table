{% extends 'base.html' %}
{% block body %}
<div class="container">
  <div class="row">
         <form method="post" class="p-3 shadow">
                {% csrf_token %}
                <div class="form-group">
                         <input type="text" name="name" placeholder="Member name" class="form-control">
                </div>
                 <div class="form-group">
                        <input type="text" name="task" placeholder="Task Name" class="form-control">
                 </div>
                <div class="form-group">
                        <input type="text" name="priority" placeholder="Priority" class="form-control">
                 </div>
                <div class="form-group">
                        <input type="date" name="date" placeholder="Date" class="form-control">
                 </div>
                <input type="submit" class="btn btn-success">
            </form>
  </div>
</div>
{% endblock %}
