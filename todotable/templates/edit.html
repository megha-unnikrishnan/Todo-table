    {% extends 'base.html' %}
    {% block body %}
    <div class="container">
      <div class="card">
        <div class="card-header">
          <div class="card-title">
            <h1>TASK UPDATE</h1>
          </div>
          <div class="card-body">
                <form method="POST">
                        {% csrf_token %}
                        <table border="1">
                          {{form}}
                        </table>
                        <button type="submit">Submit</button>
                </form>
          </div>
        </div>
      </div>
    </div>
    {% endblock %}
